<div class="container mt-4">

        <h1>Registration form</h1>
        <form>
            <div class="form-group">
                <label>Nickname</label>
                <input type="text" [(ngModel)]="credentials.name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Your nickname">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="credentials.email" [ngModelOptions]="{standalone: true}" class="form-control" id="address" placeholder="Your address email">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="credentials.password" [ngModelOptions]="{standalone: true}" class="form-control" id="phone" placeholder="Your password">
            </div>
            <div class="rl_button">
            <button (click)="create()" name="Submit" type="submit" class="btn btn-primary mt-4">Register</button>
            <button name="Submit" type="reset" class="btn btn-primary mt-4">Clear</button>
        </div>
        </form>
</div>
