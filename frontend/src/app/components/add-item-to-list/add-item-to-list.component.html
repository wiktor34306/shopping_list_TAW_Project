<section class="todoapp">
    <header class="header">
        <h1>Adding a product to your list</h1>
    </header>
</section>

<div class="row">
  <div class="column">
    <form id="form">
        <input type="checkbox" id="priority" name="priority" value="priority">
        <label for="priority" id="labelowe">Priority: <span style="color: #020023; font-weight: 700">important</span></label><br><br>
        <label for="data" class="labelinformation">Date</label><br>
            <input type="date" class="input-properties" id="data" name="data"><br><br>
        
        <label for="title" class="labelinformation">Title of list</label><br>
            <input type="text" class="input-properties" id="title" name="title" size="40" ><br><br>
        
        <label for="product" class="labelinformation">Product, which you want to add</label><br>
            <input type="text" class="input-properties" id="product" name="product" size="40"><br><br>
        
        <label for="amount" class="labelinformation">Amount</label><br>
            <input type="number" class="input-properties" id="amount" name="amount" min="0.1" max="1000000"><br><br>
        
        <label for="unit" class="labelinformation">Unit</label><br>
        <select id="selectunit">
            <option>grams</option>
            <option>pieces</option>
            <option>milliliters</option>
          </select><br>
        
        </form>
  </div>
  <div class="column">
    <p class="labelinformation">Preview your list</p>
    <select multiple id="selectstyle">
        <option>Panna cotta 75g</option>
        <option>Tiramisu 150g</option>
        <option>Creme brulle 100g</option>
      </select>
  </div>
</div>
<div class="button-div">
    <button class="button-first"><b>Add to list</b></button>
</div>
