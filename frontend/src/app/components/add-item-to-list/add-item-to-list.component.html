<section class="todoapp">
    <header class="header">
        <h1>Create your list</h1><br>
        <h1>&</h1>
        <h1>Adding a product to your list</h1>
    </header>
</section>
<form method="post" id="form">
  <div class="row">
    <div class="column">
      <input type="checkbox" id="priority" [(ngModel)]="list.isImportant" name="isImportant" value="priority">
      <label for="priority" id="labelowe">Priority: <span style="color: #020023; font-weight: 700">important</span></label><br><br>
      <label for="data" class="labelinformation">Date</label><br>
      <input type="date" class="input-properties" [(ngModel)]="list.date" id="data" name="date"><br><br>
        
      <label for="titleOfList" class="labelinformation">Title of list</label><br>
      <input type="text" class="input-properties" [(ngModel)]="list.titleOfList" id="titleOfList" name="titleOfList" size="40" ><br><br>

      <label for="selectList">Select the list to which you want to add the product</label>
      <select id="selectList" name="selectList" [(ngModel)]="product.listId">
        <option *ngFor="let list of lists" [ngValue]="list.id">{{list.titleOfList}}</option>
      </select><br><br>
        
      <label for="nameOfProduct" class="labelinformation">Product, which you want to add</label><br>
      <input type="text" class="input-properties" [(ngModel)]="product.nameOfProduct" id="nameOfProduct" name="nameOfProduct" size="40"><br><br>
        
      <label for="amount" class="labelinformation">Amount</label><br>
      <input type="number" class="input-properties" [(ngModel)]="product.amount" id="amount" name="amount" min="0.1" max="1000000"><br><br>
        
      <label for="selectunit" id="unit" class="labelinformation">Unit</label><br>
      <select id="selectunit" [(ngModel)]="product.unit" name="unit">
        <option [ngValue]="'grams'">grams</option>
        <option [ngValue]="'pieces'">pieces</option>
        <option [ngValue]="'milliliters'">milliliters</option>
      </select><br>
    </div>
    <div class="column">
      <p class="labelinformation">Preview your list</p>

      <select name="products" multiple id="selectstyle">
        <optgroup *ngFor="let list of lists" [label]="list.titleOfList">
          <option *ngFor="let product of list.products">
            {{ product.nameOfProduct }} - {{ product.amount }} {{ product.unit }}
          </option>
        </optgroup>
      </select>
      
    </div>

  </div>
  <div class="button-div">
    <button class="button-first" (click)="createList()"><b>Create list</b></button>
    <button class="button-first" (click)="createProduct()"><b>Add to list</b></button>
  </div>
</form>
