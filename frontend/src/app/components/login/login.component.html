<div class="container mt-4 loggingForm">

    <header>
    <h1>Logging form</h1>
    <form>
        <div class="form-group">
            <label>Nickname</label>
            <input type="text" [(ngModel)]="credentials.login" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Your nickname">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="credentials.password" [ngModelOptions]="{standalone: true}" class="form-control" id="phone" placeholder="Your password">
        </div>
        <div class="rl_button">
        <button (click)="signIn()" type="submit" class="btn btn-success mt-4">Sign in</button>
        <button name="Submit" type="reset" class="btn btn-success mt-4">Clear</button>
   </div> 
</form>
</header>
</div>
