<section class="todoapp">
    <header class="header">
      <h1>Your list</h1>
    </header>
  </section>
  
  <div class="button-div">
    <button class="button-first" [routerLink]="['/add-item-to-list']"><b>Add shopping item to your list</b></button>
  </div>
  
  <div class="task-list-border" *ngFor="let product of products$">
    <div class="item-container">
      <p>{{ product.titleOfList }}</p>
      <button class="button-type b1">
        <img src="/assets/images/editicon.png" alt="editicon" />
      </button>
      <button class="button-type b1" (click)="deleteList(product.id)">
        <img src="/assets/images/deleteicon.png" alt="deleteicon" />
      </button>
      <button class="button-type b1" (click)="toggleList(product)">S
        <img src="/assets/images/downarrow.png" alt="downarrow" />
      </button>
    </div>
    <div id="ul-products" *ngIf="product.showList">
      <p>Shopping list for the day: <br> {{ product.date | date }}</p>
      <ul>
        <li *ngFor="let item of product.items">
          {{ item.nameOfProduct }} - {{ item.amount }} {{ item.unit }}
        </li>
      </ul>
    </div>
  </div>
